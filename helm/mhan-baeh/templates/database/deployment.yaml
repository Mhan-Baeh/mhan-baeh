apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-customer-deployment
  labels:
    app: postgres-customer-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-customer-pod
  template:
    metadata:
      labels:
        app: postgres-customer-pod
    spec:
      containers:
        - name: postgres-customer
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: customer_db
          volumeMounts:
            - name: postgres-customer-persistent-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-customer-persistent-storage
---

