apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mhan-baeh-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: a80522e8e4d8b4220875a6beaed61a73-1241861906.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - pathType: Prefix
            path: "/api(/|$)(.*)"
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 3000
    - host: a80522e8e4d8b4220875a6beaed61a73-1241861906.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - pathType: Prefix
            path: "/web-admin(/|$)(.*)"
            backend:
              service:
                name: web-admin-service
                port:
                  number: 5003
    - host: a80522e8e4d8b4220875a6beaed61a73-1241861906.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - pathType: Prefix
            path: "/web-client(/|$)(.*)"
            backend:
              service:
                name: web-client-service
                port:
                  number: 5001
                path: "/"
    - host: a80522e8e4d8b4220875a6beaed61a73-1241861906.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - pathType: Prefix
            path: "/web-housekeeper(/|$)(.*)"
            backend:
              service:
                name: web-housekeeper-service
                port:
                  number: 5002
                path: "/"