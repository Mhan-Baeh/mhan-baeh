apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mhan-baeh-ingress
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: a7758a87433ed494eb3fce92d119a4f1-1218917515.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx-gateway-service
                port:
                  number: 80
